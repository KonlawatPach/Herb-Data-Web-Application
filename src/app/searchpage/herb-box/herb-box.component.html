<div class="herbbox-container" [routerLink]="['/search', herb.nameTH]">
    <img [src]="herb.picture" [alt]="herb.nameTH">
    <div class="textbox">
        <h3 class="nameTH">ชื่อสมุนไพร : 
            <span>{{herb.nameTH}}</span>
        </h3>
        <h3 class="nameEN">Herb Name : 
            <span>{{herb._id}}</span>
        </h3>
        <h3 class="description">ข้อมูลทั่วไป : 
            <span>
                {{herb.description}}
            </span>
        </h3>
    </div>
</div>
