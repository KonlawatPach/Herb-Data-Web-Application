<div class="admin-container">
    <div class="admin-box">
        <div class="admin-header">
            <h1>Admin Manage</h1>
        </div>
        <div class="admin-body">
            <div class="subbox request_box">
                <h3>Request Users</h3>
                <table *ngIf="!isLoading">
                    <tr>
                        <th>ลำดับ</th>
                        <th>email</th>
                        <th>role</th>
                        <th colspan="2">control</th>
                    </tr>
                    <tr *ngFor="let user of requestUser; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.role}}</td>
                        <td class="control-td">
                            <button [disabled]="buttonState[i]" (click)="acceptUser(i, user.email)" class="accept">Accept</button>
                        </td>
                        <td class="control-td">
                            <button [disabled]="buttonState[i]"  (click)="refuseUser(i, user.email)" class="refuse">Refuse</button>
                        </td>
                    </tr>
                </table>
                <div class="loading" *ngIf="isLoading"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                <p *ngIf="!isLoading && requestUser.length <= 0">ไม่มีคำขอใหม่เข้ามา</p>
            </div>
            <div class="subbox registered_box">
                <h3>Registered Users</h3>
                <table *ngIf="!isLoading">
                    <tr>
                        <th>ลำดับ</th>
                        <th>email</th>
                        <th>role</th>
                    </tr>
                    <tr *ngFor="let user of registedUser; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.role}}</td>
                    </tr>
                </table>
                <div class="loading" *ngIf="isLoading"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
        </div>
        
    </div>
</div>
